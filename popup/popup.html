<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Honey Barrel</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <div class="logo-container">
        <div class="logo"></div>
        <h1>The Honey Barrel</h1>
      </div>
    </header>
    
    <div class="content">
      <div class="search-section">
        <h2>Find Similar Bottles</h2>
        <div class="search-options">
          <div class="upload-box">
            <input type="file" id="bottleImage" accept="image/*" class="file-input">
            <label for="bottleImage" class="upload-button">
              <span class="upload-icon"></span>
              Upload Bottle Image
            </label>
          </div>
        </div>
      </div>

      <div id="loading" class="loading-section hidden">
        <div class="spinner"></div>
        <p>Analyzing image...</p>
      </div>

      <div id="results" class="results-section hidden">
        <h3>Similar Bottles</h3>
        <div id="resultContent" class="result-content"></div>
      </div>
      
      <div class="features">
        <div class="feature">
          <div class="feature-icon search-icon"></div>
          <div class="feature-text">
            <h3>Image Recognition</h3>
            <p>Upload a bottle image to find similar products</p>
          </div>
        </div>
        
        <div class="feature">
          <div class="feature-icon compare-icon"></div>
          <div class="feature-text">
            <h3>Price Comparison</h3>
            <p>Compare prices across multiple sources</p>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <p>Â© 2025 The Honey Barrel</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
